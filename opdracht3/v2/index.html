<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<header>
        <nav>
            <ul>
                <li>
                    <a href="index.html" id="films">
                        <p>Lijst met films</p>
                    </a>
                </li>
                <li>
                    <a href="opgeslagen.html"><img src="img/hart%20rood-01.png" alt="opgeslagen" class="favoriet"></a>
                </li>
            </ul>
            <a href="opgeslagen.html"><span class="counter">0</span></a>
        </nav>
    </header>
    
<section class="films"></section>

<script>    

var header = document.querySelector('header');
var section = document.querySelector('section');
console.log("section", section);

var requestURL = "https://koopreynders.github.io/frontendvoordesigners/opdracht3/json/movies.json"
var request = new XMLHttpRequest();
request.open('GET', requestURL);
request.responseType = 'json';
request.send();
    
request.onload = function () {
	var movies = request.response;
    showMovies(movies);

}

    function showMovies(jsonObject) {
      var movies = jsonObject;
        
      for(var i = 0; i < movies.length; i++) {
        var article = document.createElement('article');
        var img = document.createElement('img');
        img.src = movies[i].cover;
        var button = document.createElement('button');
        button.classList.add('download' +i);
//          console.log(download);
        var h2 = document.createElement('h2');
        var h3 = document.createElement('h3');
        var h4 = document.createElement('h4');
        var p = document.createElement('p');
        
        img.textContent = movies[i].cover;
        h2.textContent = movies[i].title;
        h3.textContent = movies[i].genres;
        h4.textContent = movies[i].release_date;
        p.textContent = movies[i].simple_plot;
       
        article.appendChild(img);
        article.appendChild(button);
        article.appendChild(h2);
        article.appendChild(h3);
        article.appendChild(h4);
        article.appendChild(p);

        section.appendChild(article);
      }
    }

</script>
<script src="js/js.js"></script>
<script src="js/scroll.js"></script>
</body>

</html>
